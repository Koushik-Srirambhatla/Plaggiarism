<!DOCTYPE html>
<html>
<head>
    <title>AI Plagiarism Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">AI Plagiarism Checker</h2>

        <!-- Textbox form -->
        <div class="mb-5">
            <h4>Enter Text to Check for Plagiarism</h4>
            <form method="POST" action="/upload_text">
                <div class="mb-3">
                    <textarea name="userText" class="form-control" rows="6" placeholder="Type or paste your text here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Check Text</button>
            </form>
        </div>

        <hr>

        <!-- File upload form -->
        <div class="mt-5">
            <h4>Upload Document to Check for Plagiarism</h4>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Check File</button>
            </form>
        </div>
    </div>
</body>
</html>
